<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/lib/normalize.css">
    <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">

    <title>Case 5</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            animation-name: slide-animation;
            animation-duration: 20s;
            animation-iteration-count: infinite;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            animation-timing-function: ease-in-out;
            animation-duration: 20s;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        @keyframes slide-animation {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(-200%);
            }
            75% {
                transform: translateX(-300%);
            }
            100% {
                transform: translateX(-200%);
            }
        }

    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide">
            <img src="assets/animation_slides/rainkissed_forest-full.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="assets/animation_slides/two-goldfish-jumping-out-of-water-with-bubbles-around-them-photo.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="assets/animation_slides/avenue-815297_640.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="assets/animation_slides/Zugpsitze_mountain.jpg" alt="Image 4">
        </div>
    </div>
</div>

</body>
</html>
